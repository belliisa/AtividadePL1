    <title>Atividade 20</title>


        <script language="javascript">
            var i, j, soma, ultnum, pennum;
            soma = 0;
            ultnum = 1
            pennum = 0
            
  
            for(j=1; j<30; ++j)
            {
             soma = ultnum + pennum;
             pennum = ultnum;
             ultnum = soma;
}
         
            document.write("A soma dos primeiros 30 valores da sequência de Fibonacci é " + soma);   
    </script>
