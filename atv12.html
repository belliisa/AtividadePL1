   <script language="javascript">
            var peso, altura, imc;
            peso = parseInt(window.prompt("Digite o peso da pessoa: "));
            altura = parseInt(window.prompt("Digite a altura da pessoa em cent√≠metros: "));
            altura = altura/100
            imc = peso/(altura*altura);
            if (imc < 20){
            window.alert("Abaixo do peso!);
            }
            else if(imc==20 || imc<25){
            window.alert("Peso ideal!);
}
            else{
            window.alert("Acima do peso!);
}
